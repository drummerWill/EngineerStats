<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<link rel="stylesheet" href="headers.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Hello World Simple App</title>
    </head>
        <div id ="app">
            <header>
                <div class="topnav">
           
                    <div class="topnav-centered">
                      <a  v-on:click="changeToChart()" class="active">Chart</a>
                    </div>
                  
                   
                    <a v-on:click="changeToMap()">Map</a>
                    <a v-on:click="changeToStats()">Stats</a>
                  
                
                    <div class="topnav-right">
                      <a href="#search">Search</a>
                      <a href="#about">About</a>
                    </div>
                  
                  </div>
            </header>
       
        <body >
            <div v-if="showChart "style="min-height: 300px;">
                <div>
                    <canvas id="myChart"></canvas>
                  </div>
              </div>
              <div v-if="showMap">
                  <h1>Hello Viewer!!!!</h1>
    
            </div> 
            <div v-if="showStats">
                <ul>
                    <li v-for="engineer in engineers"> 
                        {{engineer.FirstName}}
                    </li>
                </ul>
            </div>
        </body>
        <footer>
            <p>William's website.</p>
        </footer>
         

    </div>
    </body>
</html>


<script src="scripts/main.js"></script>
